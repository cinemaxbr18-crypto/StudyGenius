<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGenius Pro - Estudo Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>

<body class="bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURA√á√ÉO DA API ---
        const DEFAULT_API_KEY = "AIzaSyBPOB1T30kPvWthvv9Kd275pu3jCTFLnJ0"; 
        const API_STORAGE_KEY = 'studygenius_user_key';

        // --- √çCONES (Visual Original) ---
        const Icon = ({ d, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={d} /></svg>;
        const Icons = {
            Book: (p) => <Icon {...p} d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />,
            Brain: (p) => <Icon {...p} d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />,
            Lightbulb: (p) => <Icon {...p} d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.2-2.8-6-6-6S6 4.8 6 8c0 1.4.5 2.8 1.5 3.8.8.8 1.3 1.5 1.5 2.5 M9 18h6 M10 22h4" />,
            Check: (p) => <Icon {...p} d="M20 6L9 17l-5-5" />,
            X: (p) => <Icon {...p} d="M18 6L6 18M6 6l12 12" />,
            ArrowRight: (p) => <Icon {...p} d="M5 12h14M12 5l7 7-7 7" />,
            ArrowLeft: (p) => <Icon {...p} d="M19 12H5M12 19l-7-7 7-7" />,
            Loader: (p) => <Icon {...p} d="M21 12a9 9 0 1 1-6.219-8.56" />,
            ChatBubble: (p) => <Icon {...p} d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />,
            Send: (p) => <Icon {...p} d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />,
            Maximize: (p) => <Icon {...p} d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />,
            Minimize: (p) => <Icon {...p} d="M4 14h6v6M20 10h-6V4M14 10l7-7M3 21l7-7" />,
            Download: (p) => <Icon {...p} d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />,
            Settings: (p) => <Icon {...p} d="M12.22 2h-.44a2 2 0 0 1-2 2 2 2 0 0 0-2 2 2 2 0 0 1-2 2 2 2 0 0 0-2 2 2 2 0 0 1-2 2v.44a2 2 0 0 1 2 2 2 2 0 0 0 2 2 2 2 0 0 1 2 2 2 2 0 0 0 2 2 2 2 0 0 1 2 2h.44a2 2 0 0 1 2-2 2 2 0 0 0 2-2 2 2 0 0 1 2-2 2 2 0 0 0 2-2 2 2 0 0 1-2-2v-.44a2 2 0 0 1-2-2 2 2 0 0 0-2-2 2 2 0 0 1-2-2 2 2 0 0 0-2-2 2 2 0 0 1-2-2z" />,
            Alert: (p) => <Icon {...p} d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z M12 9v4 M12 17h.01" />
        };

        // --- L√ìGICA DE API ROBUSTA (Anti-Erro) ---
        const callGemini = async (prompt) => {
            // Tenta usar a chave salva pelo usu√°rio, se n√£o existir, usa a padr√£o
            const apiKey = localStorage.getItem(API_STORAGE_KEY) || DEFAULT_API_KEY;
            
            // ATUALIZADO: Usando o modelo suportado 'gemini-2.5-flash-preview-09-2025'
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            let attempts = 0;
            const maxAttempts = 3; // Tenta 3 vezes antes de desistir

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    // Se for erro de limite (429) e ainda tiver tentativas
                    if (response.status === 429 && attempts < maxAttempts - 1) {
                        attempts++;
                        await new Promise(r => setTimeout(r, 1500 * attempts)); // Espera: 1.5s, 3s...
                        continue;
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `Erro ${response.status}: ${errorData.error?.status || 'Unknown'}`);
                    }

                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                } catch (error) {
                    if (attempts === maxAttempts - 1) throw error;
                    attempts++;
                }
            }
        };

        const parseJSONFromAI = (text) => {
            try {
                const jsonMatch = text.match(/```json\n([\s\S]*?)\n```/) || text.match(/```([\s\S]*?)```/);
                return JSON.parse(jsonMatch ? jsonMatch[1] : text);
            } catch (e) { return null; }
        };

        // --- TELA DE MANUTEN√á√ÉO (Para quando a chave expira) ---
        const MaintenanceScreen = ({ errorMsg, onRetry }) => {
            const [newKey, setNewKey] = useState('');
            
            const handleSave = () => {
                if(newKey.length > 10) {
                    localStorage.setItem(API_STORAGE_KEY, newKey);
                    onRetry();
                }
            };

            return (
                <div className="fixed inset-0 bg-slate-50 z-[100] flex items-center justify-center p-6 animate-in">
                    <div className="bg-white max-w-md w-full rounded-3xl shadow-2xl p-8 text-center border border-slate-200">
                        <div className="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Icons.Alert className="w-10 h-10 text-amber-600" />
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-2">Aten√ß√£o Necess√°ria</h2>
                        <p className="text-slate-500 mb-6 text-sm">
                            Ocorreu um erro na comunica√ß√£o com a IA (Limite ou Modelo).
                            <br/><span className="text-xs bg-red-50 text-red-500 px-2 py-1 rounded mt-2 inline-block font-mono max-w-full truncate">{errorMsg}</span>
                        </p>
                        <div className="bg-indigo-50 p-4 rounded-2xl mb-4 text-left border border-indigo-100">
                            <label className="text-xs font-bold text-indigo-800 uppercase block mb-2">Solu√ß√£o: Usar Chave Pr√≥pria</label>
                            <input 
                                value={newKey}
                                onChange={e => setNewKey(e.target.value)}
                                placeholder="Cole sua chave AIza aqui..."
                                className="w-full p-3 rounded-xl border border-indigo-200 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            />
                            <button onClick={handleSave} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all">
                                Salvar e Continuar
                            </button>
                        </div>
                        <button onClick={onRetry} className="text-slate-400 font-bold text-sm hover:text-indigo-600">Tentar Novamente (Padr√£o)</button>
                    </div>
                </div>
            );
        };

        // --- CHAT TUTOR (Popup e Fullscreen) ---
        const ChatTutor = ({ currentTopic }) => {
            const [mode, setMode] = useState('closed'); // 'closed', 'popup', 'full'
            const [messages, setMessages] = useState([{ role: 'ai', text: 'Ol√°! Sou seu tutor. Posso ajudar com d√∫vidas?' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef();

            useEffect(() => scrollRef.current?.scrollIntoView({ behavior: "smooth" }), [messages, mode]);

            const handleSend = async () => {
                if(!input.trim() || loading) return;
                const text = input;
                setInput('');
                setMessages(p => [...p, { role: 'user', text }]);
                setLoading(true);

                const prompt = `Voc√™ √© um professor particular. T√≥pico: "${currentTopic || 'Geral'}". Pergunta: "${text}". Responda de forma did√°tica e curta. Use Markdown.`;
                
                try {
                    const res = await callGemini(prompt);
                    setMessages(p => [...p, { role: 'ai', text: res }]);
                } catch(e) {
                    setMessages(p => [...p, { role: 'ai', text: "Erro de conex√£o. Tente novamente." }]);
                } finally { setLoading(false); }
            };

            if(mode === 'closed') return (
                <div className="fixed bottom-6 right-6 z-50">
                    <button onClick={() => setMode('popup')} className="bg-indigo-600 text-white p-4 rounded-full shadow-xl hover:scale-110 transition-all">
                        <Icons.ChatBubble className="w-6 h-6" />
                    </button>
                </div>
            );

            const isFull = mode === 'full';
            const containerClass = isFull 
                ? "fixed inset-0 z-[60] bg-white flex flex-col animate-in"
                : "fixed bottom-6 right-6 z-[60] w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden animate-slide-up";

            return (
                <div className={containerClass}>
                    <div className="bg-indigo-600 p-4 text-white flex justify-between items-center shrink-0">
                        <div className="flex items-center gap-2 font-bold"><Icons.Brain className="w-5 h-5"/> Tutor IA</div>
                        <div className="flex gap-2">
                            <button onClick={() => setMode(isFull ? 'popup' : 'full')} className="p-1 hover:bg-white/20 rounded">
                                {isFull ? <Icons.Minimize className="w-5 h-5"/> : <Icons.Maximize className="w-5 h-5"/>}
                            </button>
                            <button onClick={() => setMode('closed')} className="p-1 hover:bg-white/20 rounded"><Icons.X className="w-5 h-5"/></button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 custom-scroll">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-white border text-slate-800 rounded-bl-none shadow-sm'}`}>
                                    <div dangerouslySetInnerHTML={{ __html: marked.parse(m.text) }} />
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-xs text-slate-400 italic">Digitando...</div>}
                        <div ref={scrollRef} />
                    </div>
                    <div className="p-3 border-t bg-white flex gap-2 shrink-0">
                        <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="D√∫vida..." className="flex-1 bg-slate-100 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
                        <button onClick={handleSend} disabled={loading} className="bg-indigo-600 text-white p-2 px-4 rounded-xl hover:bg-indigo-700"><Icons.Send className="w-5 h-5"/></button>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        function StudyGenius() {
            const [view, setView] = useState('home');
            const [topics, setTopics] = useState('');
            const [loading, setLoading] = useState(false);
            const [maintenance, setMaintenance] = useState(null);
            
            // Configura√ß√µes
            const [quizConfig, setQuizConfig] = useState({ count: 5, difficulty: 'Intermedi√°rio' });
            
            // Dados Gerados
            const [flashcards, setFlashcards] = useState([]);
            const [quizData, setQuizData] = useState([]);
            const [quizResult, setQuizResult] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            
            // Controle UI
            const [currentCard, setCurrentCard] = useState(0);
            const [flipped, setFlipped] = useState(false);
            const [answers, setAnswers] = useState({});
            const [hints, setHints] = useState({});

            const handleError = (e) => {
                setLoading(false);
                // Captura erros de limite (429), permiss√£o (403), requisi√ß√£o inv√°lida (400) ou modelo n√£o encontrado (404)
                if (e.message.includes('429') || e.message.includes('403') || e.message.includes('400') || e.message.includes('404')) {
                    setMaintenance(e.message);
                } else {
                    alert(`Erro de conex√£o: ${e.message}. Tente novamente.`);
                }
            };

            const generateFlashcards = async () => {
                if(!topics.trim()) return alert("Digite um t√≥pico!");
                setLoading(true);
                const prompt = `Crie 8 flashcards sobre "${topics}". Garanta que os fatos sejam 100% corretos. Retorne JSON Array: [{"front": "pergunta", "back": "resposta"}]`;
                try {
                    const text = await callGemini(prompt);
                    const json = parseJSONFromAI(text);
                    if(json) { setFlashcards(json); setCurrentCard(0); setFlipped(false); setView('flashcards'); }
                    else throw new Error("Formato inv√°lido");
                } catch(e) { handleError(e); }
                finally { setLoading(false); }
            };

            const generateQuiz = async () => {
                if(!topics.trim()) return alert("Digite um t√≥pico!");
                setLoading(true);
                const prompt = `Crie um quiz de ${quizConfig.count} perguntas n√≠vel ${quizConfig.difficulty} sobre "${topics}".
                IMPORTANTE: Verifique se a resposta correta √© √∫nica e indiscut√≠vel.
                Retorne JSON Array: [{"question": "...", "options": ["A","B","C","D"], "correctIndex": 0, "hint": "...", "explanation": "..."}]`;
                try {
                    const text = await callGemini(prompt);
                    const json = parseJSONFromAI(text);
                    if(json) { setQuizData(json); setAnswers({}); setHints({}); setView('quiz'); }
                    else throw new Error("Formato inv√°lido");
                } catch(e) { handleError(e); }
                finally { setLoading(false); }
            };

            const submitQuiz = async () => {
                let score = 0;
                const report = quizData.map((q, i) => {
                    const correct = answers[i] === q.correctIndex;
                    if(correct) score++;
                    return { q: q.question, correct, user: q.options[answers[i]], correctAns: q.options[q.correctIndex], explanation: q.explanation };
                });
                setQuizResult({ score, total: quizData.length, report });
                setLoading(true);

                const prompt = `Analise o desempenho: T√≥pico "${topics}", Nota ${score}/${quizData.length}. Retorne JSON: {"feedback": "...", "weakPoints": ["..."], "studyPlan": "..."}`;
                try {
                    const text = await callGemini(prompt);
                    setAnalysis(parseJSONFromAI(text));
                    setView('analysis');
                } catch(e) { handleError(e); }
                finally { setLoading(false); }
            };

            const downloadReport = () => {
                const content = `RELAT√ìRIO STUDYGENIUS\nT√≥pico: ${topics}\nNota: ${quizResult.score}/${quizResult.total}\n\nFEEDBACK:\n${analysis.feedback}\n\nPLANO:\n${analysis.studyPlan}`;
                const blob = new Blob([content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Relatorio-${topics}.txt`;
                a.click();
            };

            if (maintenance) return <MaintenanceScreen errorMsg={maintenance} onRetry={() => setMaintenance(null)} />;

            return (
                <div className="min-h-screen pb-20">
                    {loading && (
                        <div className="fixed inset-0 bg-white/90 z-[90] flex flex-col items-center justify-center backdrop-blur-sm animate-in">
                            <Icons.Loader className="w-12 h-12 text-indigo-600 animate-spin mb-4" />
                            <p className="font-bold text-indigo-900 animate-pulse">IA Processando (Verifica√ß√£o Tripla)...</p>
                        </div>
                    )}

                    <header className="h-16 bg-white border-b sticky top-0 z-40 flex items-center px-6 justify-between shadow-sm">
                        <div className="flex items-center gap-2 font-black text-xl text-slate-800 cursor-pointer" onClick={() => setView('home')}>
                            <span className="bg-indigo-600 text-white p-1 rounded-lg"><Icons.Book className="w-5 h-5"/></span>
                            StudyGenius <span className="text-xs bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-full">PRO</span>
                        </div>
                        <button onClick={() => setMaintenance('Configura√ß√£o Manual')} className="p-2 hover:bg-slate-100 rounded-full text-slate-400">
                            <Icons.Settings className="w-5 h-5" />
                        </button>
                    </header>

                    <main className="max-w-4xl mx-auto p-6">
                        {view === 'home' && (
                            <div className="py-10 animate-in space-y-8">
                                <div className="text-center">
                                    <h1 className="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500 pb-2">Seu Mentor IA</h1>
                                    <p className="text-slate-500 text-lg font-medium">Configure seu estudo e aprenda qualquer coisa.</p>
                                </div>

                                <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-50">
                                    <textarea 
                                        value={topics} 
                                        onChange={e => setTopics(e.target.value)} 
                                        placeholder="Ex: Revolu√ß√£o Industrial, F√≠sica Qu√¢ntica..." 
                                        className="w-full h-32 p-4 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 outline-none resize-none text-lg mb-4"
                                    />
                                    <div className="grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400">Quest√µes</label>
                                            <select value={quizConfig.count} onChange={e => setQuizConfig({...quizConfig, count: e.target.value})} className="w-full p-2 bg-slate-50 rounded-lg font-bold border">
                                                <option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400">N√≠vel</label>
                                            <select value={quizConfig.difficulty} onChange={e => setQuizConfig({...quizConfig, difficulty: e.target.value})} className="w-full p-2 bg-slate-50 rounded-lg font-bold border">
                                                <option value="Iniciante">Iniciante</option><option value="Intermedi√°rio">Intermedi√°rio</option><option value="Avan√ßado">Avan√ßado</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <button onClick={() => generateFlashcards()} className="p-5 bg-white border-2 border-indigo-100 hover:border-indigo-500 hover:bg-indigo-50 rounded-2xl flex items-center justify-center gap-3 font-bold text-slate-700 transition-all"><Icons.Book className="text-indigo-600 w-6 h-6"/> Flashcards</button>
                                    <button onClick={generateQuiz} className="p-5 bg-white border-2 border-blue-100 hover:border-blue-500 hover:bg-blue-50 rounded-2xl flex items-center justify-center gap-3 font-bold text-slate-700 transition-all"><Icons.Brain className="text-blue-600 w-6 h-6"/> Iniciar Quiz</button>
                                </div>
                            </div>
                        )}

                        {view === 'flashcards' && (
                            <div className="py-10 flex flex-col items-center gap-8 animate-in">
                                <div className="w-full flex justify-between items-center">
                                    <button onClick={() => setView('home')} className="flex items-center gap-2 font-bold text-slate-400 hover:text-indigo-600"><Icons.ArrowLeft className="w-5 h-5"/> Voltar</button>
                                    <span className="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase">{currentCard + 1} / {flashcards.length}</span>
                                </div>
                                <div className="w-full max-w-lg aspect-[3/2] perspective-1000 cursor-pointer group" onClick={() => setFlipped(!flipped)}>
                                    <div className={`relative w-full h-full transition-all duration-500 transform-style-3d shadow-2xl rounded-3xl ${flipped ? 'rotate-y-180' : ''}`}>
                                        <div className="absolute inset-0 bg-white backface-hidden rounded-3xl p-8 flex items-center justify-center text-center border-2 border-slate-200"><p className="text-2xl font-bold text-slate-800">{flashcards[currentCard].front}</p></div>
                                        <div className="absolute inset-0 bg-indigo-600 backface-hidden rotate-y-180 rounded-3xl p-8 flex items-center justify-center text-center text-white"><p className="text-xl font-medium leading-relaxed">{flashcards[currentCard].back}</p></div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button disabled={currentCard===0} onClick={() => {setCurrentCard(c=>c-1); setFlipped(false)}} className="p-4 bg-white rounded-full shadow disabled:opacity-50"><Icons.ArrowLeft className="w-6 h-6"/></button>
                                    <button onClick={() => setFlipped(!flipped)} className="px-8 bg-slate-800 text-white rounded-full font-bold">Virar</button>
                                    <button disabled={currentCard===flashcards.length-1} onClick={() => {setCurrentCard(c=>c+1); setFlipped(false)}} className="p-4 bg-white rounded-full shadow disabled:opacity-50"><Icons.ArrowRight className="w-6 h-6"/></button>
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <div className="py-10 space-y-6 pb-24 animate-in">
                                <button onClick={() => setView('home')} className="flex items-center gap-2 font-bold text-slate-400 hover:text-red-500"><Icons.ArrowLeft className="w-5 h-5"/> Cancelar</button>
                                {quizData.map((q, i) => (
                                    <div key={i} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                        <h3 className="font-bold text-lg mb-4 flex gap-3"><span className="bg-slate-100 w-8 h-8 rounded flex items-center justify-center text-sm">{i+1}</span> {q.question}</h3>
                                        <div className="grid gap-2 pl-11">
                                            {q.options.map((opt, idx) => (
                                                <button key={idx} onClick={() => setQuizAnswers(p => ({...p, [i]: idx}))} className={`text-left p-3 rounded-xl border transition-all ${quizAnswers[i] === idx ? 'bg-indigo-50 border-indigo-500 text-indigo-700 font-bold' : 'hover:bg-slate-50'}`}>{opt}</button>
                                            ))}
                                        </div>
                                        <div className="ml-11 mt-3">
                                            {!hints[i] ? <button onClick={() => setHints(p => ({...p, [i]: true}))} className="text-xs font-bold text-amber-500 flex items-center gap-1 hover:text-amber-600"><Icons.Lightbulb className="w-4 h-4"/> Ver Dica</button> : <p className="text-sm bg-amber-50 p-3 rounded-lg text-amber-800 border border-amber-100">üí° {q.hint}</p>}
                                        </div>
                                    </div>
                                ))}
                                <div className="fixed bottom-0 left-0 w-full p-4 bg-white/80 backdrop-blur border-t z-30 flex justify-center">
                                    <button onClick={submitQuiz} disabled={Object.keys(quizAnswers).length !== quizData.length} className="bg-green-600 text-white font-bold py-3 px-12 rounded-xl shadow-xl hover:bg-green-700 disabled:opacity-50 flex items-center gap-2"><Icons.Check className="w-5 h-5"/> Finalizar</button>
                                </div>
                            </div>
                        )}

                        {view === 'analysis' && (
                            <div className="py-10 animate-in space-y-8 pb-20">
                                <div className="text-center">
                                    <h2 className="text-4xl font-black text-slate-800">Resultado</h2>
                                    <p className="text-6xl font-black text-indigo-600 my-4">{quizResult.score} <span className="text-2xl text-slate-300">/ {quizResult.total}</span></p>
                                </div>
                                <div className="bg-indigo-600 p-8 rounded-3xl shadow-xl text-white relative overflow-hidden">
                                    <h3 className="font-bold text-xl mb-4 flex items-center gap-2"><Icons.Brain className="w-6 h-6"/> An√°lise</h3>
                                    <p className="relative z-10 text-indigo-50 leading-relaxed">{analysis.feedback}</p>
                                </div>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-red-50 p-6 rounded-2xl border border-red-100">
                                        <h4 className="font-bold text-red-700 mb-4 flex items-center gap-2"><Icons.X className="w-5 h-5"/> Pontos Fracos</h4>
                                        <ul className="space-y-2">{analysis.weakPoints.map((p, i) => <li key={i} className="text-sm text-red-900 flex gap-2"><span className="w-1.5 h-1.5 bg-red-400 rounded-full mt-2 shrink-0"></span>{p}</li>)}</ul>
                                    </div>
                                    <div className="bg-green-50 p-6 rounded-2xl border border-green-100">
                                        <h4 className="font-bold text-green-700 mb-4 flex items-center gap-2"><Icons.Book className="w-5 h-5"/> Plano de Estudo</h4>
                                        <p className="text-sm text-green-900 leading-relaxed">{analysis.studyPlan}</p>
                                    </div>
                                </div>
                                <div className="flex justify-center gap-4">
                                    <button onClick={downloadReport} className="flex items-center gap-2 text-indigo-600 font-bold px-6 py-3 border rounded-xl hover:bg-slate-50"><Icons.Download className="w-5 h-5"/> Relat√≥rio</button>
                                    <button onClick={() => { setView('home'); setTopics(''); }} className="bg-slate-900 text-white font-bold px-8 py-3 rounded-xl hover:bg-black shadow-lg">Novo Assunto</button>
                                </div>
                                <div className="space-y-4 pt-8">
                                    <h3 className="font-bold text-xl border-b pb-4">Corre√ß√£o Detalhada</h3>
                                    {quizResult.report.map((r, i) => (
                                        <div key={i} className={`p-5 rounded-2xl bg-white shadow-sm border-l-4 ${r.correct ? 'border-green-500' : 'border-red-500'}`}>
                                            <div className="flex justify-between font-bold text-slate-800 mb-2">
                                                <span>{i+1}. {r.q}</span>
                                                <span className={r.correct ? 'text-green-600' : 'text-red-600'}>{r.correct ? 'CORRETO' : 'ERRADO'}</span>
                                            </div>
                                            <div className="text-sm bg-slate-50 p-3 rounded-lg space-y-1">
                                                <p>Sua: <span className="font-bold">{r.user}</span></p>
                                                {!r.correct && <p>Correta: <span className="font-bold text-green-600">{r.correctAns}</span></p>}
                                                <p className="text-slate-500 italic mt-2 border-t pt-2">{r.explanation}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <ChatTutor currentTopic={topics} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyGenius />);
    </script>
</body>
</html>
