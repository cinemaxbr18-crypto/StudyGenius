<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGenius - Estudo com IA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Animações personalizadas para o Flip Card */
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        
        /* Utilitários de animação do Tailwind estendidos */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans selection:bg-blue-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Ícones ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const BookOpen = ({ className }) => <Icon className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Brain = ({ className }) => <Icon className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></Icon>;
        const Lightbulb = ({ className }) => <Icon className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.2-2.8-6-6-6S6 4.8 6 8c0 1.4.5 2.8 1.5 3.8.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></Icon>;
        const RotateCcw = ({ className }) => <Icon className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></Icon>;
        const Check = ({ className }) => <Icon className={className}><polyline points="20 6 9 17 4 12"/></Icon>;
        const X = ({ className }) => <Icon className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const ArrowRight = ({ className }) => <Icon className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
        const ArrowLeft = ({ className }) => <Icon className={className}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></Icon>;
        const Loader2 = ({ className }) => <Icon className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;
        const GraduationCap = ({ className }) => <Icon className={className}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></Icon>;
        const BarChart = ({ className }) => <Icon className={className}><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></Icon>;
        const Settings = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>;
        const Key = ({ className }) => <Icon className={className}><path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0 3 3L22 7l-3-3m-3.5 3.5L19 4"/></Icon>;

        // --- Lógica da API Gemini (Agora aceita key como parâmetro) ---
        
        const callGemini = async (prompt, apiKey) => {
            if (!apiKey) return null;
            
            // Usando a chave fornecida pelo usuário
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Falha na conexão com a IA');
                }
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            } catch (error) {
                console.error("Erro na API:", error);
                throw error;
            }
        };

        const parseJSONFromAI = (text) => {
            if (!text) return null;
            try {
                const jsonMatch = text.match(/```json\n([\s\S]*?)\n```/) || text.match(/```([\s\S]*?)```/);
                const cleanText = jsonMatch ? jsonMatch[1] : text;
                return JSON.parse(cleanText);
            } catch (e) {
                console.error("Erro ao fazer parse do JSON:", e);
                return null;
            }
        };

        // --- Componente de Modal da API Key ---
        const ApiKeyModal = ({ isOpen, onClose, currentKey, onSave }) => {
            const [tempKey, setTempKey] = useState(currentKey);
            
            useEffect(() => {
                setTempKey(currentKey);
            }, [currentKey, isOpen]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-in">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 space-y-4">
                        <div className="text-center space-y-2">
                            <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto text-blue-600">
                                <Key className="w-6 h-6" />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Configurar API Key</h2>
                            <p className="text-sm text-gray-500">
                                Para usar o StudyGenius, você precisa de uma chave gratuita do Google Gemini.
                            </p>
                        </div>

                        <div className="space-y-3">
                            <label className="block text-sm font-medium text-gray-700">Sua Chave API (Gemini)</label>
                            <input 
                                type="password" 
                                value={tempKey}
                                onChange={(e) => setTempKey(e.target.value)}
                                placeholder="Cole sua chave AIza..."
                                className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                            />
                            <p className="text-xs text-gray-500">
                                A chave será salva apenas no seu navegador. 
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-600 hover:underline ml-1">
                                    Obter chave aqui
                                </a>.
                            </p>
                        </div>

                        <div className="flex gap-3 pt-2">
                            <button 
                                onClick={onClose}
                                className="flex-1 py-2.5 px-4 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition-colors"
                            >
                                Cancelar
                            </button>
                            <button 
                                onClick={() => onSave(tempKey)}
                                disabled={!tempKey.trim()}
                                className="flex-1 py-2.5 px-4 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                Salvar Chave
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente Principal ---

        function StudyGenius() {
            const [view, setView] = useState('home');
            const [topics, setTopics] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            
            // Gerenciamento da API Key
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('studygenius_api_key') || '');
            const [showKeyModal, setShowKeyModal] = useState(false);

            // Dados
            const [flashcards, setFlashcards] = useState([]);
            const [quizQuestions, setQuizQuestions] = useState([]);
            const [quizResults, setQuizResults] = useState(null);
            const [analysis, setAnalysis] = useState(null);

            // Controle
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});
            const [hintsRevealed, setHintsRevealed] = useState({});

            const handleSaveKey = (key) => {
                setApiKey(key);
                localStorage.setItem('studygenius_api_key', key);
                setShowKeyModal(false);
                setError('');
            };

            const checkApiKey = () => {
                if (!apiKey) {
                    setShowKeyModal(true);
                    return false;
                }
                return true;
            };

            const handleGenerateFlashcards = async (customTopic = null) => {
                if (!checkApiKey()) return;

                const topicToUse = customTopic || topics;
                if (!topicToUse.trim()) {
                    setError("Por favor, digite alguns tópicos para estudar.");
                    return;
                }
                setLoading(true);
                setError('');

                const prompt = `
                    Atue como um professor especialista. Crie 8 flashcards didáticos baseados nestes tópicos: "${topicToUse}".
                    O conteúdo deve ser em Português.
                    
                    Retorne APENAS um Array JSON puro (sem markdown) no seguinte formato:
                    [
                        { "front": "Conceito ou Pergunta", "back": "Explicação detalhada ou Resposta" }
                    ]
                `;

                try {
                    const text = await callGemini(prompt, apiKey);
                    const data = parseJSONFromAI(text);

                    if (data && Array.isArray(data)) {
                        setFlashcards(data);
                        setCurrentCardIndex(0);
                        setIsFlipped(false);
                        setView('flashcards');
                    } else {
                        throw new Error("Formato de resposta inválido.");
                    }
                } catch (err) {
                    setError("Erro: " + err.message + ". Verifique sua chave API.");
                    if (err.message.includes("403") || err.message.includes("key")) {
                        setShowKeyModal(true);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const handleGenerateQuiz = async () => {
                if (!checkApiKey()) return;
                
                if (!topics.trim()) {
                    setError("Por favor, digite alguns tópicos para o quiz.");
                    return;
                }
                setLoading(true);
                setError('');

                const prompt = `
                    Crie um quiz de múltipla escolha com 5 perguntas difíceis sobre: "${topics}".
                    Inclua uma dica útil. Conteúdo em Português.

                    Retorne APENAS um Array JSON puro (sem markdown) neste formato:
                    [
                        {
                        "id": 1,
                        "question": "Enunciado",
                        "options": ["A", "B", "C", "D"],
                        "correctIndex": 0,
                        "hint": "Dica sutil",
                        "explanation": "Explicação correta"
                        }
                    ]
                `;

                try {
                    const text = await callGemini(prompt, apiKey);
                    const data = parseJSONFromAI(text);

                    if (data && Array.isArray(data)) {
                        setQuizQuestions(data);
                        setQuizAnswers({});
                        setHintsRevealed({});
                        setQuizResults(null);
                        setView('quiz');
                    } else {
                        throw new Error("Erro ao gerar quiz.");
                    }
                } catch (err) {
                    setError("Erro: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmitQuiz = async () => {
                if (!checkApiKey()) return;

                let score = 0;
                const report = quizQuestions.map((q, idx) => {
                    const isCorrect = quizAnswers[idx] === q.correctIndex;
                    if (isCorrect) score++;
                    return {
                        question: q.question,
                        wasCorrect: isCorrect,
                        userAnswer: q.options[quizAnswers[idx]],
                        correctAnswer: q.options[q.correctIndex]
                    };
                });

                setQuizResults({ score, total: quizQuestions.length, report });
                setLoading(true);
                
                const prompt = `
                    Analise o desempenho neste quiz sobre "${topics}".
                    Resultado: ${score}/${quizQuestions.length}.
                    Detalhes: ${JSON.stringify(report)}

                    Retorne APENAS JSON:
                    {
                        "feedback": "Texto motivacional e analítico",
                        "weakPoints": ["Tópico 1", "Tópico 2"],
                        "studyPlan": "Sugestão prática de estudo"
                    }
                `;

                try {
                    const text = await callGemini(prompt, apiKey);
                    const analysisData = parseJSONFromAI(text);
                    setAnalysis(analysisData);
                    setView('analysis');
                } catch (err) {
                    setError("Erro na análise: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Renders

            const renderHome = () => (
                <div className="max-w-2xl mx-auto space-y-8 animate-in">
                    <div className="text-center space-y-4">
                        <h1 className="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 pb-2">
                        StudyGenius
                        </h1>
                        <p className="text-gray-600 text-lg">
                        Transforme qualquer tópico em um plano de estudo interativo com IA.
                        </p>
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                        O que você quer estudar hoje?
                        </label>
                        <textarea
                            value={topics}
                            onChange={(e) => setTopics(e.target.value)}
                            placeholder="Ex: Fotossíntese, Revolução Industrial, Equações de Segundo Grau..."
                            className="w-full h-32 p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none transition-all text-gray-800 placeholder-gray-400"
                        />
                        {error && <p className="text-red-500 text-sm mt-2 font-medium bg-red-50 p-2 rounded-lg">{error}</p>}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button
                        onClick={() => handleGenerateFlashcards(null)}
                        disabled={loading}
                        className="flex items-center justify-center gap-3 p-4 bg-white border-2 border-blue-100 hover:border-blue-500 hover:bg-blue-50 rounded-xl transition-all group"
                        >
                        <div className="bg-blue-100 p-2 rounded-lg group-hover:bg-blue-200 transition-colors">
                            <BookOpen className="w-6 h-6 text-blue-600" />
                        </div>
                        <span className="font-semibold text-gray-700 group-hover:text-blue-700">Criar Flashcards</span>
                        </button>

                        <button
                        onClick={handleGenerateQuiz}
                        disabled={loading}
                        className="flex items-center justify-center gap-3 p-4 bg-white border-2 border-indigo-100 hover:border-indigo-500 hover:bg-indigo-50 rounded-xl transition-all group"
                        >
                        <div className="bg-indigo-100 p-2 rounded-lg group-hover:bg-indigo-200 transition-colors">
                            <Brain className="w-6 h-6 text-indigo-600" />
                        </div>
                        <span className="font-semibold text-gray-700 group-hover:text-indigo-700">Gerar Quiz Inteligente</span>
                        </button>
                    </div>

                    {!apiKey && (
                        <div className="text-center">
                            <button 
                                onClick={() => setShowKeyModal(true)}
                                className="text-sm text-gray-400 underline hover:text-blue-600"
                            >
                                Configurar Chave API Manualmente
                            </button>
                        </div>
                    )}
                </div>
            );

            const renderFlashcards = () => (
                <div className="max-w-xl mx-auto h-full flex flex-col items-center justify-center space-y-6">
                    <div className="w-full flex justify-between items-center mb-4">
                        <button onClick={() => setView('home')} className="text-gray-500 hover:text-blue-600 flex items-center gap-2 font-medium">
                        <ArrowLeft className="w-4 h-4" /> Voltar
                        </button>
                        <span className="text-sm font-semibold text-gray-400 uppercase tracking-wider">
                        Card {currentCardIndex + 1} de {flashcards.length}
                        </span>
                    </div>

                    <div 
                        className="w-full aspect-[3/2] perspective-1000 cursor-pointer group"
                        onClick={() => setIsFlipped(!isFlipped)}
                    >
                        <div className={`relative w-full h-full transition-all duration-500 transform-style-3d shadow-2xl rounded-2xl ${isFlipped ? 'rotate-y-180' : ''}`}>
                        
                        <div className="absolute w-full h-full bg-white rounded-2xl p-8 flex flex-col items-center justify-center backface-hidden border border-gray-100">
                            <span className="text-xs font-bold text-blue-500 uppercase tracking-widest mb-4">Pergunta / Conceito</span>
                            <p className="text-2xl font-bold text-center text-gray-800 leading-relaxed">
                            {flashcards[currentCardIndex].front}
                            </p>
                            <p className="mt-8 text-sm text-gray-400 animate-pulse">Toque para ver a resposta</p>
                        </div>

                        <div className="absolute w-full h-full bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-8 flex flex-col items-center justify-center backface-hidden rotate-y-180 text-white">
                            <span className="text-xs font-bold text-blue-200 uppercase tracking-widest mb-4">Explicação</span>
                            <p className="text-xl text-center leading-relaxed font-medium">
                            {flashcards[currentCardIndex].back}
                            </p>
                        </div>
                        </div>
                    </div>

                    <div className="flex items-center gap-4 mt-8">
                        <button
                        onClick={(e) => {
                            e.stopPropagation();
                            if (currentCardIndex > 0) {
                            setCurrentCardIndex(prev => prev - 1);
                            setIsFlipped(false);
                            }
                        }}
                        disabled={currentCardIndex === 0}
                        className="p-3 rounded-full bg-white shadow-md disabled:opacity-50 hover:bg-gray-50 transition-colors"
                        >
                        <ArrowLeft className="w-6 h-6 text-gray-700" />
                        </button>
                        
                        <button
                        onClick={(e) => {
                             e.stopPropagation();
                             setIsFlipped(!isFlipped);
                        }}
                        className="px-6 py-2 rounded-full bg-gray-100 font-semibold text-gray-600 hover:bg-gray-200 transition-colors"
                        >
                        Virar
                        </button>

                        <button
                        onClick={(e) => {
                            e.stopPropagation();
                            if (currentCardIndex < flashcards.length - 1) {
                            setCurrentCardIndex(prev => prev + 1);
                            setIsFlipped(false);
                            }
                        }}
                        disabled={currentCardIndex === flashcards.length - 1}
                        className="p-3 rounded-full bg-white shadow-md disabled:opacity-50 hover:bg-gray-50 transition-colors"
                        >
                        <ArrowRight className="w-6 h-6 text-gray-700" />
                        </button>
                    </div>
                </div>
            );

            const renderQuiz = () => (
                <div className="max-w-2xl mx-auto pb-20">
                    <div className="flex items-center justify-between mb-6">
                        <button onClick={() => setView('home')} className="text-gray-500 hover:text-blue-600 flex items-center gap-2">
                        <ArrowLeft className="w-4 h-4" /> Cancelar Quiz
                        </button>
                        <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">
                        Quiz em Andamento
                        </span>
                    </div>

                    <div className="space-y-8">
                        {quizQuestions.map((q, idx) => (
                        <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <div className="flex items-start gap-4 mb-4">
                            <span className="bg-gray-900 text-white w-8 h-8 flex items-center justify-center rounded-lg font-bold flex-shrink-0">
                                {idx + 1}
                            </span>
                            <h3 className="text-lg font-semibold text-gray-800 pt-1">{q.question}</h3>
                            </div>

                            <div className="space-y-3 ml-12">
                            {q.options.map((opt, optIdx) => (
                                <label 
                                key={optIdx} 
                                className={`flex items-center gap-3 p-3 rounded-xl border cursor-pointer transition-all ${
                                    quizAnswers[idx] === optIdx 
                                    ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' 
                                    : 'border-gray-200 hover:bg-gray-50'
                                }`}
                                >
                                <input
                                    type="radio"
                                    name={`question-${idx}`}
                                    className="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                    checked={quizAnswers[idx] === optIdx}
                                    onChange={() => setQuizAnswers(prev => ({ ...prev, [idx]: optIdx }))}
                                />
                                <span className="text-gray-700">{opt}</span>
                                </label>
                            ))}
                            </div>

                            <div className="ml-12 mt-4">
                            {!hintsRevealed[idx] ? (
                                <button 
                                onClick={() => setHintsRevealed(prev => ({...prev, [idx]: true}))}
                                className="flex items-center gap-2 text-sm text-yellow-600 hover:text-yellow-700 font-medium"
                                >
                                <Lightbulb className="w-4 h-4" /> Precisa de uma dica?
                                </button>
                            ) : (
                                <div className="bg-yellow-50 p-3 rounded-lg border border-yellow-100 text-sm text-yellow-800 flex gap-2 animate-in">
                                <Lightbulb className="w-4 h-4 flex-shrink-0 mt-0.5" />
                                <span><strong>Dica:</strong> {q.hint}</span>
                                </div>
                            )}
                            </div>
                        </div>
                        ))}
                    </div>

                    <div className="fixed bottom-0 left-0 w-full bg-white border-t p-4 z-10 flex justify-center">
                        <button
                        onClick={handleSubmitQuiz}
                        disabled={Object.keys(quizAnswers).length !== quizQuestions.length}
                        className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2"
                        >
                        {loading ? <Loader2 className="w-5 h-5 animate-spin" /> : <Check className="w-5 h-5" />}
                        Finalizar e Analisar
                        </button>
                    </div>
                </div>
            );

            const renderAnalysis = () => (
                <div className="max-w-3xl mx-auto space-y-8 animate-in">
                    <div className="text-center space-y-2">
                        <h2 className="text-3xl font-bold text-gray-800">Análise de Desempenho</h2>
                        <div className="inline-flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-full">
                        <BarChart className="w-5 h-5 text-gray-500" />
                        <span className="font-mono font-bold text-xl">
                            {quizResults?.score} / {quizResults?.total} Acertos
                        </span>
                        </div>
                    </div>

                    <div className="bg-gradient-to-br from-indigo-50 to-blue-50 p-6 rounded-2xl border border-indigo-100 shadow-sm relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                        <Brain className="w-24 h-24 text-indigo-900" />
                        </div>
                        <h3 className="text-indigo-900 font-bold text-lg mb-2 flex items-center gap-2">
                        <GraduationCap className="w-5 h-5" /> Feedback do Professor IA
                        </h3>
                        <p className="text-indigo-800 leading-relaxed relative z-10">
                        {analysis?.feedback || "Gerando análise..."}
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-red-100">
                        <h3 className="text-red-600 font-bold mb-4 flex items-center gap-2">
                            <X className="w-5 h-5" /> Pontos de Atenção
                        </h3>
                        <ul className="space-y-2">
                            {analysis?.weakPoints?.map((point, i) => (
                            <li key={i} className="flex items-start gap-2 text-gray-700">
                                <span className="w-1.5 h-1.5 bg-red-400 rounded-full mt-2 flex-shrink-0"></span>
                                {point}
                            </li>
                            ))}
                        </ul>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-green-100">
                        <h3 className="text-green-600 font-bold mb-4 flex items-center gap-2">
                            <BookOpen className="w-5 h-5" /> Plano de Estudo Sugerido
                        </h3>
                        <p className="text-gray-600 text-sm leading-relaxed">
                            {analysis?.studyPlan}
                        </p>
                        </div>
                    </div>

                    <div className="flex flex-col sm:flex-row gap-4 justify-center pt-6">
                        <button
                        onClick={() => handleGenerateFlashcards(analysis?.weakPoints?.join(", "))}
                        className="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-xl font-semibold shadow-lg shadow-blue-200 transition-all"
                        >
                        <RotateCcw className="w-5 h-5" />
                        Gerar Cards de Reforço
                        </button>
                        
                        <button
                        onClick={() => {
                            setTopics('');
                            setView('home');
                        }}
                        className="flex items-center justify-center gap-2 bg-white hover:bg-gray-50 text-gray-700 border border-gray-200 py-3 px-6 rounded-xl font-semibold transition-all"
                        >
                        Novo Tópico
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <ApiKeyModal 
                        isOpen={showKeyModal} 
                        onClose={() => setShowKeyModal(false)}
                        currentKey={apiKey}
                        onSave={handleSaveKey}
                    />

                    {loading && (
                        <div className="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center animate-in">
                        <Loader2 className="w-12 h-12 text-blue-600 animate-spin mb-4" />
                        <p className="text-lg font-medium text-blue-800 animate-pulse">A IA está preparando seu material...</p>
                        </div>
                    )}

                    <header className="bg-white border-b border-gray-200 sticky top-0 z-20">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-blue-600 p-1.5 rounded-lg">
                                    <BookOpen className="w-5 h-5 text-white" />
                                </div>
                                <span className="font-bold text-xl text-gray-800 tracking-tight">StudyGenius</span>
                            </div>
                            
                            <button 
                                onClick={() => setShowKeyModal(true)}
                                className="flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-gray-100 text-gray-600 transition-colors"
                            >
                                <Settings className="w-5 h-5" />
                                <span className="hidden sm:inline text-sm font-medium">
                                    {apiKey ? 'API Configurada' : 'Configurar API'}
                                </span>
                            </button>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 py-8 min-h-[calc(100vh-64px)]">
                        {view === 'home' && renderHome()}
                        {view === 'flashcards' && renderFlashcards()}
                        {view === 'quiz' && renderQuiz()}
                        {view === 'analysis' && renderAnalysis()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyGenius />);
    </script>
</body>
</html>
